<!DOCTYPE html>
<html>
    <head>
        <title>Starblast Arena : Team Fights</title>
        <link rel="stylesheet" href="/styles/index.css">
        <link rel="icon" href="medias/logo.ico" type="image/x-icon">
        <meta content="Naflouille Creations" property="og:title" />
        <meta content="Introducing Starblast Arena: Team Fights, an exhilarating team duel mode where teamwork and coordination are paramount." property="og:description" />
        <meta content="https://w0lfan.github.io/arena/" property="og:url" />
        <meta content="https://github.com/W0lfan/W0lfan.github.io/blob/main/arena/medias/logo.png?raw=true" property="og:image" />
        <meta content="#F6AEFF" data-react-helmet="true" name="theme-color" />
    </head>
    <body>
        <div class="header">
            <div class="header-title">
                <img src="medias/Starblast Arena Team Fights.png">
                <span>Naflouille Creations</span>
            </div>
            <div class="menu">
                <div class="item" id="Home">
                    Home
                </div>
                <div class="item" id="download-lastest">
                    Download Lastest
                </div>
                <div class="item" id="Updates">
                    History
                </div>
                <div class="item" id="Ressources">
                    Ressources
                </div>
            </div>
        </div>
        <div class="main-container">

        </div>
        <div class="down-header">
            <div class="centered">
                A mode made by Naflouille, with the help of Glitch.
            </div>
            <div class="righted">
                All rights reserved. Modification allowed with credits.
            </div>
        </div>
        <script>




        window.addEventListener('DOMContentLoaded',function() {
            document.querySelector('#Ressources').addEventListener('click',function() {
                window.scrollTo({top:0,behavior:"smooth"});
                fetch("ressources.txt")
                .then(response => response.text())
                .then(htmlContent => {
                    document.querySelector('.main-container').innerHTML = htmlContent;
                });
                window.scrollTo({top:0,behavior:"smooth"});
            });
            document.querySelector('#Updates').addEventListener('click',function() {
                window.scrollTo({ top: 0, behavior: "smooth" });
                fetch("updates.txt")
                    .then(response => response.text())
                    .then(htmlContent => {
                        document.querySelector('.main-container').innerHTML = htmlContent;
                        let updates = document.querySelectorAll('.update');
                        let i = 0.5;
                        for (let update of updates) {
                            update.style.animationDelay = i + 's';
                            update.classList.add('updt');
                            i += 0.3;
                        }
                        setTimeout(() => {
                            document.querySelector('.updates-linear .line').animate(
                                [
                                    { height: "0px" },
                                    { height: (document.body.offsetHeight - 125) + "px" }
                                ],
                                {
                                    duration: 5000,
                                    fill: "forwards"
                                }
                            );
                        }, 2500);
                    });

                window.scrollTo({ top: 0, behavior: "smooth" });
            });
            document.querySelector('#Home').addEventListener('click',function() {
                window.scrollTo({top:0,behavior:"smooth"});
                fetch("home.txt")
                .then(response => response.text())
                .then(htmlContent => {
                    document.querySelector('.main-container').innerHTML = htmlContent;
                });
                window.scrollTo({top:0,behavior:"smooth"});
            });
            document.querySelector('#Home').click()
            
            document.getElementById('download-lastest').addEventListener('click',function() {
                var fileURL = 'https://raw.githubusercontent.com/W0lfan/Starblast-Arena/main/main/SA.js';

                fetch(fileURL)
                .then(response => response.text())
                .then(data => {
                        var fileContent = data;
                        var fileName = 'SA - Lastest.js';
                        var fileBlob = new Blob([fileContent], { type: 'text/javascript' });

                        var downloadLink = document.createElement('a');
                        downloadLink.href = URL.createObjectURL(fileBlob);
                        downloadLink.download = fileName;
                        downloadLink.click();

                        URL.revokeObjectURL(downloadLink.href);
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    alert('An error occured. Please join the Discord server in order to report it.')
                });
            })
            
        })

        </script>
        

        
        
    </body>
</html>
