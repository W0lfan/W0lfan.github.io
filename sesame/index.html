<!DOCTYPE html>
<head>
    <title>Sesame</title>
    <link rel="stylesheet" href="webutils/styles/home.css">
    <link rel="stylesheet" href="webutils/styles/main.css">
    <link rel="stylesheet" href="webutils/styles/results.css">
    <link rel="stylesheet" href="webutils/styles/parameters.css">
    <link rel="stylesheet" href="webutils/styles/root.css">

    <script src="https://raw.githubusercontent.com/W0lfan/SesameAPI/main/api/building.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/search/main.js"></script>
    <script src="scripts/UI_manage.js"></script>
    <script src="scripts/occur.js"></script>
    <script src="scripts/download.js"></script>
    <script src="scripts/translate.js"></script>
    <script src="scripts/parameters/main.js"></script>
    <script src="scripts/notif.js"></script>

    <link rel="import" href="uis/main.html">
    <link rel="import" href="uis/results.html">

    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.13.5/js/lib/beautify.js"></script>



    <script type="application/json" src="database/mods.json"></script>
    <script type="application/json" src="database/users.json"></script>
    <link rel="icon" href="webutils/img/logo.ico" type="image/x-icon">

    <title>Sesame</title>
    <meta content="Sesame" property="og:title">
    <meta content="Sesame, your Starblast Modding Browser." property="og:description">
    <meta content="https://w0lfan.github.io/sesame/" property="og:url">
    <meta content="https://media.discordapp.net/attachments/1137720124137291876/1137786285294112869/Starblast_Modding_Search_Engine.png?width=2410&height=1355" property="og:image">
    <meta content="#E91E63" data-react-helmet="true" name="theme-color">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-container">
        <div class="welcome-title">
            <div class="big-header">
                <img src="webutils/img/logo.png">
            </div>
        </div>
        <div class="sesame-server" id="link-open" onclick="window.open('https://discord.gg/wtvGdj43F7')">
            <img src="webutils/img/logo.png">
            <span>Sesame</span>
        </div>
        <div class="sesame-creator"id="link-open"  onclick="window.open('https://w0lfan.github.io/arena/')">
            <img src="https://w0lfan.github.io/arena/medias/Starblast%20Arena%20Team%20Fights.png">
            <span>Naflouille Creations</span>
        </div>
        
        <div class="search" id="search-from-home">
            <div class="search-input">
                <input autocomplete="off" type="text" placeholder="Search by keywords" id="search-input">
                <div class="icons">
                    <div class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M796-121 533-384q-30 26-69.959 40.5T378-329q-108.162 0-183.081-75Q120-479 120-585t75-181q75-75 181.5-75t181 75Q632-691 632-584.85 632-542 618-502q-14 40-42 75l264 262-44 44ZM377-389q81.25 0 138.125-57.5T572-585q0-81-56.875-138.5T377-781q-82.083 0-139.542 57.5Q180-666 180-585t57.458 138.5Q294.917-389 377-389Z"/></svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="infos">
            <div class="pick-a-type">
                <div class="top">
                    Global Research
                </div>
                <div class="infos-type">
                    <span>Modding</span>
                </div>
                <div class="searches">
                    <div class="search-suggestion" onclick="Search('All Codes',false,'codes')">
                        <span>All Codes</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
                    </div>
                    <div class="search-suggestion" onclick="Search('All Mods',false,'mods')">
                        <span>All Mods</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
                    </div>
                    <div class="search-suggestion" onclick="Search('All Ships',false,'ships')">
                        <span>All Ships</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
                    </div>
                    <div class="search-suggestion" onclick="Search('Official Mods',false,'mods',[],'official',[1,2])">
                        <span>Official Mods</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
                    </div>
                </div>
                <div class="infos-type">
                    <span>Community</span>
                </div>
                <div class="searches">
                    <div class="search-suggestion" onclick="Search('All Communities',false,'communities')">
                        <span>All Communities</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
                    </div>
                    <div class="search-suggestion" onclick="Search('All Users',false,'users')">
                        <span>All Users</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
                    </div>
                    <div class="search-suggestion" onclick="Search('Official Contributors',false,'users',[],'isContrib',[true])">
                        <span>Contributors</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
                    </div>
                    <div class="search-suggestion" onclick="Search('Sesame Team',false,'users',[],'isSesame',[true])">
                        <span>Sesame Team</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
