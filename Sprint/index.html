<html>
    <head>
        <title>Sprint</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@600&family=Fira+Sans:wght@500&family=Poppins&family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="MyCSS.css">
        <link rel="" href="MyCSS.css">
        <script type="text/javascript" src="script.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Encode+Sans+SC:wght@600&family=Fira+Sans:wght@500&family=Kanit:wght@300&family=Poppins&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,0,0" />
    </head>

    <body>
        <div class="Main">
            <div class="Header">

                <div class="Title">
                    SPRINT
                </div>
                <div class="Desc">
                    <p>
                        Enhance your productivity: set working times. With a simple working mechanic, Sprint will help 
                        you to work on your project.
                    </p>
                </div>
                <div class="HeaderICONS">
                    <span class="material-symbols-outlined">
                        info
                    </span>
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                    <span id="PublicEarth"class="material-symbols-outlined" style="padding-right: 15px;margin-top: 10px; color:rgba(1, 96, 235, 1) ">
                        public
                    </span>
                    <div class="LinksInfos" id="LinksInfos">
                        <div class="Instagram">
                            Instagram
                            <a href="https://www.instagram.com/" target="_blank"><span class="material-symbols-outlined" style="cursor: pointer;">
                                open_in_new
                                </span></a>
                        </div>
                        <div class="Discord">
                            Discord
                            <span class="material-symbols-outlined" style="cursor: pointer;">
                                content_copy
                                </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="TimeComp">
                <div class="Time">
                    <div class="Head">
                        Enter your ideal time...
                    </div>
                    <div class="inputs">
                        <input type="text" id="TimeH" maxlength="2"placeholder="00" oninput="IfNumber('TimeH')">H
                        <input type="text" id="TimeM" maxlength="2"placeholder="00" oninput="IfNumber('TimeM')">M
                        <input type="text" id="TimeS" maxlength="2" placeholder="00" oninput="IfNumber('TimeS')">S
                        <div class="Tools">
                            <span id="TrashCan" onclick = "To0()" class="material-symbols-outlined" style="font-size: 40px; color:rgba(196, 0, 0, 0.8); cursor: pointer;margin-top: 5px; margin-left: 5px;">
                                delete
                            </span>
                            <span onclick = "Casual()" class="material-symbols-outlined" style="font-size: 40px; color:rgba(0, 121, 196, 0.8); cursor: pointer;margin-top: 5px;">
                                autorenew
                            </span>
                            <span onclick ="Optimal()" class="material-symbols-outlined" title="Create your optimal time" style="font-size: 40px; color:rgba(0, 196, 59, 0.8); cursor: pointer;margin-top: 5px;">
                                personal_injury
                            </span>
                        </div>
                    </div>
                </div>
                <div class="Com" id="Com">
                </div>

                <div class="Start">
                    <button type="button" class="Button" onclick="StartClock()">
                        <span class="material-symbols-outlined">
                            drive_file_rename_outline
                        </span> <p>LET'S BE PRODUCTIVE</p>
                        <span id="awesome" class="material-symbols-outlined" style="margin-left: 190px; position:absolute; margin-bottom: 40px;color:rgba(235, 1, 218, 1); flex:none;transition: 1s;">
                            auto_awesome
                        </span>
                        <span id="awesome" class="material-symbols-outlined"  style="margin-left: -190px;margin-top: 40px; position:absolute;color:rgb(216, 1, 235); flex:none;transition: 1s;">
                            magic_button
                        </span>
                    </button>

                </div>
            </div>
        </div>
        <div class="Clock">
            <div class="Buttons">
                <button type="button" onclick="PauseOrResume()">
                    <span class="material-symbols-outlined"  id="Pause">
                        pause
                    </span>
                    <div id="PauseOrResumeDiv">PAUSE</div>
                </button>
                <button type="button" onclick = 'Stop("thumb_up","STOPPED!")'>
                    <span class="material-symbols-outlined" id="Stop">
                        timer_off
                    </span>
                    <div id="StopDiv">STOP</div>
                </button>
                <button type="button"  onclick="Add5()">
                    <span class="material-symbols-outlined">
                        more_time
                    </span>ADD 5min
                </button>
            </div>
            <div class="TimeClock">
                <div class="TimeHC">
                    <div class="H1" id="H1">
                        00
                    </div>
                    <div class="HP">
                        Hour(s)
                    </div>
                </div>
                <div class="TimeMC">
                    <div class="M1" id="M1">
                        00
                    </div>
                    <div class="MP">
                        Minute(s)
                    </div>
                </div>
                <div class="TimeSC">
                    <div class="S1"id="S1">
                        00
                    </div>
                    <div class="SP">
                        Second(s)
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        let WantedTime = [];
        let Time = 0;
        let StopClock = false;
        let Play = false;
        let Start = false;
        function StartClock() {
            WantedTime = [];
            ["TimeH", "TimeM", "TimeS"].forEach(i => {
                if (document.getElementById(i).value != "" && !isNaN(document.getElementById(i).value)) {
                    WantedTime.push(document.getElementById(i).value);
                }
            })
            if (WantedTime.length === 3) {
                let m = ["H1", "M1", "S1"];
                for (let i = 0; i < m.length; i++) {
                    document.getElementById(m[i]).innerHTML = `${`${WantedTime[i]}`.length <= 1 ? (`${WantedTime[i]}`.length === 1 ? "0" : "00") : "" }${WantedTime[i]}`;
                }
                Stop("timer_off","STOP");
                StopClock=false;
                Play=false;
                Start = true;
                document.getElementById('Pause').innerHTML = "pause";
                Pause = false;
                document.getElementById('PauseOrResumeDiv').innerHTML = "PAUSE";
                Time = (Number(WantedTime[0]) * 60 * 60 + Number(WantedTime[1] * 60) + Number(WantedTime[2])) - 1;
            }
        }
        var audio;
        let x = setInterval(function() {
            if (Time >= 0 && !Pause && !StopClock) {
                let h = Math.floor(Time / 60 / 60);
                document.getElementById('H1').innerHTML = `${h > 9 ? "" : "0"}${h}`;
                let m = Math.floor(((Time % 3600) - (Time % 3600) % 60) / 60);
                document.getElementById('M1').innerHTML = `${m>9?"":"0"}${m}`;
                let s = Math.floor(((Time % 3600) % 60))
                document.getElementById('S1').innerHTML = `${s>9?"":"0"}${s}`;
                Time--;
            } else if (Time <= 0 && !Play && Start) {
                audio.stop()
                audio = new Audio('ThundLoop2.mp3');
                audio.play();
                Play=true;
                Start = false;
            }
        }, 1000)
    </script>
</html>
